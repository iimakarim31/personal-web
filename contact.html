<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="icon" href="operator.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global-font.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="navbar-left">
          <a href="index.html">
            <img class="web-logo" src="assets/Ak.png" alt="web logo" />
          </a>
          <ul class="navbar-links">
            <li>
              <a href="index.html" class="link-active">Home</a>
            </li>
            <li>
              <a href="blog.html" class="link">Blog</a>
            </li>
          </ul>
        </div>

        <div class="navbar-right">
          <a href="contact.html" class="contact-link">Contact Me</a>
        </div>
        <div class="hamburger-container">
          <button
            type="button"
            id="hamburgerButton"
            class="contact-link hamburger-button"
          >
            â˜°
          </button>
        </div>
      </div>

      <ul id="menuList" class="hamburger-menu-list hide-menu">
        <li>Home</li>
        <li>Blog</li>
        <li>Contact Me</li>
      </ul>
    </nav>
    <main class="contact-section">
      <form id="contactForm" class="contact-form">
        <h1 style="text-align: center">GET IN TOUCH</h1>
        <div class="form-field">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            class="form-input"
            required
          />
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="form-input"
            required
          />
        </div>

        <div class="form-field">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="number"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Phone Number"
            class="form-input"
            required
          />
        </div>

        <div class="form-field">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            class="form-input"
            required
          />
        </div>

        <div class="form-field">
          <label for="skill">Skill</label>
          <select name="skill" id="skill" class="form-input" required>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
          </select>
        </div>

        <div class="form-field">
          <label for="message">Your Message</label>
          <textarea
            name="message"
            id="message"
            placeholder="Type Here"
            class="form-input"
            required
          ></textarea>
        </div>
        <button type="submit" class="form-submit">Submit</button>
      </form>
    </main>

    <script src="submitForm.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
